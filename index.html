<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anshi Merch Store</title>
  <style>
    body {
      margin: 2rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      max-width: 900px;
      width: 100%;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      border-radius: 24px;
      overflow: hidden;
      background: linear-gradient(135deg, #ffffff 60%, #e3e8f0 100%);
      padding: 1rem;
    }
    iframe {
      border-radius: 24px;
      border: none;
      width: 100%;
      height: 420px;
      display: block;
    }
    h1 {
      text-align: center;
      color: #222831;
      margin-bottom: 1rem;
      font-weight: 700;
      font-size: 2rem;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Anshi Merch Store</h1>
    <iframe
      src="https://embed.creator-spring.com/widget?slug=anshi-4&amp;per=20&amp;currency=&amp;page=1&amp;layout=carousel-small&amp;theme=light"
      title="Anshi Merch store powered by Spring"
      loading="lazy"
      allowtransparency="true"
      sandbox="allow-scripts allow-same-origin allow-popups"
    ></iframe>
  </div>
</body>
</html>
